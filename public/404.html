<html lang="en">

<head>

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;

            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;

        }

            max-width: 600px;

        }

        }
